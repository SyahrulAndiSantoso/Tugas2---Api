<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #getBtn{
            display: block;
        }
        #container{
            padding: 4px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Get Pikachu</h1>
    <button id="getBtn">Get!</button>
    <div id="container">
        <span id="number"></span>
        <span id="name"></span>
        <div>
            <img id="img" src="" alt="">
        </div>
        <span id="type"></span>
    </div>
    <script>
        const btn = document.getElementById('getBtn');
        btn.addEventListener("click",function(){
            displayPikachu();
        });
        async function fetchData(){
            const response = await fetch("https://pokeapi.co/api/v2/pokemon/25", {
                method: "GET"
            });
            const json = await response.json();
            console.log(json);
            return json;
        }

        async function displayPikachu(){
            const data = await fetchData();
            let number = document.getElementById("number");
            let name = document.getElementById("name");
            let type = document.getElementById("type");
            let div = document.getElemhentById("container");
            div.style.background = "#fffff";
            div.style.display = "inline-block";
            number.innerHTML = `${data.id}`;
            name.innerHTML = data.name;
            document.getElementById('img').src = data.spirites.front.shiny;
            type.innerHTML = `Type: ${data.types[0].type.name}`;
        }
    </script>
</body>
</html>
